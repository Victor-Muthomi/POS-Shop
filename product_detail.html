<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details | Clever Shop</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="product-detail">
      <img id="product-image" src="Mango.jpg" alt="Product Image">
      <div class="details">
        <h2 id="product-name">Product Name</h2>
        <p id="product-desc">Product description goes here.</p>
        <p><strong>Price:</strong> Ksh <span id="product-price"></span></p>
        <button onclick="addToCart()">Add to Cart</button>
      </div>
    </div>
    <div class="product1-detail">
        <img id="product1-image" src="Lemon.jpg" alt="Product Image">
        <div class="details">
          <h2 id="product1-name">Product Name</h2>
          <p id="product1-desc">Product description goes here.</p>
          <p><strong>Price:</strong> Ksh <span id="product1-price"></span></p>
          <button onclick="addToCart1()">Add to Cart</button>
        </div>
      </div>
      <div class="product2-detail">
        <img id="product2-image" src="Orange.jpg" alt="Product Image">
        <div class="details">
          <h2 id="product2-name">Product Name</h2>
          <p id="product2-desc">Product description goes here.</p>
          <p><strong>Price:</strong> Ksh <span id="product2-price"></span></p>
          <button onclick="addToCart2()">Add to Cart</button>
        </div>
      </div>
  </div>

  <script src="product_detail.js"></script>
</body>
</html>
